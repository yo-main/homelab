- name: Run story blog
  hosts: entrypoint
  roles:
  - certbot
  - bitwarden
  - aws

  tasks:
  - name: Create app folder
    file:
      path: /apps/bitwarden
      state: directory
      mode: '0755'
  - name: Run bitwarden in docker
    docker_container:
      name: bitwarden
      image: vaultwarden/server
      state: started
      pull: true
      platform: linux/arm/v7
      restart_policy: unless-stopped
      networks:
      - name: homelab
      detach: true
      volumes:
      - /apps/bitwarden/data:/data
      env:
        DOMAIN: "https://bitwarden.{{subdomain1}}.{{base_domain}}"
        ADMIN_TOKEN: "{{bitwarden_admin_password}}"
  - name: "Add cron for backup"
    ansible.builtin.cron:
      name: "Backup bitwarden data"
      minute: "0"
      hour: "23"
      job: "AWS_BACKUP_BUCKET={{ aws_backup_bucket }} python /scripts/backup_aws.py /apps/bitwarden/data"

